<div class="container" style="max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center;">Contact</h2>

  <div class="mb-2" style="margin-bottom: 15px;">
    <label for="name" style="font-weight: bold; margin-bottom: 5px; display: block;">Name</label>
    <input type="text" [(ngModel)]="name" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;" placeholder="Enter Your Name">
  </div>

  <div class="mb-3" style="margin-bottom: 15px;">
    <label for="email" style="font-weight: bold; margin-bottom: 5px; display: block;">Email</label>
    <input type="email" [(ngModel)]="email" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;" placeholder="Enter Your Email">
  </div>

  <div class="mb-3" style="margin-bottom: 15px;">
    <label for="address" style="font-weight: bold; margin-bottom: 5px; display: block;">Address</label>
    <input type="text" [(ngModel)]="address" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">
  </div>
  
  <button style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;" (click)="submitForm()">Submit</button>
</div>

<div class="container" style="max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); margin-top: 20px;">
  <div class="row" style="display: flex; justify-content: space-between; margin-top: 20px;">
    <div style="width: 30%; padding: 10px; text-align: center; background-color: #f1f1f1; border-radius: 5px;">{{ name }}</div>
    <div style="width: 30%; padding: 10px; text-align: center; background-color: #f1f1f1; border-radius: 5px;">{{ email }}</div>
    <div style="width: 30%; padding: 10px; text-align: center; background-color: #f1f1f1; border-radius: 5px;">{{ address }}</div>
  </div>
</div>
